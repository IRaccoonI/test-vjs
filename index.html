<html>
  <head>
    <meta charset="utf-8" />
    <title>Video.js Lime Skin</title>

    <link href="skin.scss" rel="stylesheet" />
    <style>
      *,
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .demo {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
      }

      .center {
        width: 700px;
        height: auto;
      }

      .video-js {
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
          0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <div class="center">
        <video
          style="width: 800px; height: 450px"
          id="player"
          class="video-js vjs-lime"
          controls
          autoplay
        >
          <source
            src="https://live-hls-viasat-secure-flus.cdnvideo.ru/viasat/Sport_HD.smil/playlist.m3u8?DVR=&md5=MFDv5BL5k0Rx3lM2LeD82A&e=1666235604"
            type="application/x-mpegURL"
          />
        </video>

        <!-- Рабочий -->
        <video
          style="width: 800px; height: 450px"
          id="player2"
          class="video-js vjs-lime"
          controls
          autoplay
        >
          <source
            src="https://live.hubu.fm/72k/index.m3u8"
            type="application/x-mpegURL"
          />
        </video>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
